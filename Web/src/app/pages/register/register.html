<div class="card">
<h2>Sign-Up</h2><br><br>
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <label>First Name</label>
    <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" required><br>
    <label>Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" required><br>
    <label>User Name</label>
    <input type="text" class="form-control" placeholder="User Name" formControlName="userName" required><br>
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" formControlName="email" required><br>
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="password" required><br>
    <label>Confirm Password</label>
    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" required><br>
    <button type="submit" class="btn btn-primary" disabled="formGroup.invalid">Register</button>
</form>
<p>Already have an account? <a href="login">Login Here</a></p>
</div>
