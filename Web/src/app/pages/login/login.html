<div class="card">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <label>User Name</label>
    <input type="text" placeholder="Username" class="form-control" formControlName="username" required /><br>
    <label>Password</label>
    <input type="password" placeholder="Password" class="form-control" formControlName="password" required /><br>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
  <p>New user? <a href="register">Register here</a></p>
</div>
